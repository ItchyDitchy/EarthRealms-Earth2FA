HELP_GUIDE: |
  &3&l [!] &b&l&n2FA HELP GUIDE &8(&7Page: 1/1&8)
  &7&o  (( Below are the commands of &b&nID2FA&7&7&o. ))
  &f
  &b /2fa register &8- &fSetup 2FA for your account.
  &b /2fa connect <6-digit-code> &8- &fConfirm the registration of the account.
  &b /2fa unregister &8- &fUnregisters your account from 2FA.
  &b /2fa reload &8- &fReloads the plugin messages.
  &b /2fa reset <player> &8- &fResets the account from 2FA &a[Console Only].
  &f
  &c&lNOTE: &fIt is needed that you have this enabled as it create
  &fanother layer of protection for your account.
